<doctype html>
  <html ng-app="baseballApp">

  <head>
    <base href="/" />
    <title>Baseball Data Viewer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://codepen.io/ckeyes88/full/YqVbgY/">
            <img id="logo" src="img/logo.png" />
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">View Data</a></li>
          <li><a href="/newplayer">Add Player</a></li>
          <li><a href="/upload">Upload CSV</a></li>
        </ul>
      </div>
    </nav>
    <header class="jumbotron text-center">
      <h1>Baseball Stats</h1>
    </header>
    <ng-view></ng-view>




    <!-- load jquery -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <!-- load angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.min.js"></script>

    <!-- Load D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    <script src="https://rawgit.com/krispo/angular-nvd3/v1.0.4/dist/angular-nvd3.js"></script>

    <!-- load app -->
    <script src="/app.js"></script>

    <!-- controllers -->
    <script src="/js/controllers/NewPlayerCtrl.js"></script>
    <script src="/js/controllers/PlayerDataCtrl.js"></script>
    <script src="/js/controllers/UploadCSVCtrl.js"></script>

    <!-- services -->
    <script src="/js/services/playersService.js"></script>

    <!-- directives -->
    <script src="/js/directives/DatePickerDirective.js"></script>
    <script src="/js/directives/FileUploaderDirective.js"></script>
  </body>

  </html>
