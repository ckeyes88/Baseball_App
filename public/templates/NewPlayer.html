<div class="container">

  <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
    <h2 class="text-center">Enter New Player Info</h2>
    <form class="well">
      <div class="form-group">
        <label for="playername">Player Name:</label>
        <input type="text" class="form-control input-sm" id="playername" ng-model="player.playername">
      </div>
      <div class="form-group">
        <label for="place">Game Place:</label>
        <input type="text" class="form-control input-sm" id="place" ng-model="player.gamestats.place">
      </div>
      <div class="form-group">
        <label for="ballsfaced">Balls Faced:</label>
        <input type="text" class="form-control input-sm" id="ballsfaced" ng-model="player.gamestats.ballsfaced">
      </div>
      <div class="form-group">
        <label for="hitcount">Number of hits:</label>
        <input type="text" class="form-control input-sm" id="hitcount" ng-model="player.gamestats.hitcount">
      </div>
      <div class="form-group">
        <label for="innings">Innings Played:</label>
        <input type="text" class="form-control input-sm" id="innings" ng-model="player.gamestats.innings">
      </div>
      <div class="form-group">
        <label for="dateplayed">Date of game:</label>
        <input type="text" datepicker class="form-control input-sm" id="dateplayed" ng-model="player.gamestats.dateplayed">
      </div>
      <button type="submit" class="center-block btn btn-sm btn-success" ng-click="savePlayer()">Add Player</button>
    </form>

  </div>
</div>
